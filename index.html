<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <figure class="format-margin">
      <img class="card__image" src="./images/illustration-hero.svg" alt="illustration of a girl listening to a song and dancing">
    </figure>
    <div class="card__main">
      <h1 class="card__title">Order Summary</h1>
      <p class="card__text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>

    <div class="card__product">
      <div class="card__price">
        Annual Plan
        $59.99/year
      </div>
    
      <div class="card__change">Change</div>
    </div>
    <button class="card__button">Proceed to Payment</button>
    <button class="card__button">Cancel Order</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amodeus r.</a>.
  </div>
</body>
</html>
